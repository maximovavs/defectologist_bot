version: 1.3

channel:
  locale: "ru-RU"
  timezone: "Asia/Nicosia"
  disclaimer: "Информация носит образовательный характер и не заменяет консультацию специалиста."
  hashtags: ["#логопед", "#речь", "#билингвизм", "#развитиеРечи"]

publishing:
  max_posts_per_run: 3
  max_posts_per_audience_per_run: 2

  # v1.3: two-channel publishing
  drafts_mode: "post_to_drafts_chat"   # skip | post_to_drafts_chat
  drafts_chat_id_env: "TELEGRAM_DRAFTS_CHAT_ID"

  # weekly dashboard settings
  dashboard_chat: "main"    # main | drafts
  dashboard_title: "Quality dashboard недели"

audiences:
  parents:
    title_suffix: "• для родителей"
    rubrics:
      - id: tip_of_day
        title: "Совет логопеда дня"
        cadence: "DAILY"
        sources: ["logopediya_documents_rss", "logopediya_ppt_rss", "logorina_latest", "logopedy_articles_latest"]
        format: "parent_friendly"
        media: ["image_card"]

      - id: play_and_speak
        title: "Играем и говорим"
        cadence: "WEEKLY"
        byweekday: ["TU", "SA"]
        sources: ["logorina_latest", "logopedy_articles_latest"]
        format: "exercise_steps"
        media: ["image_card"]

      - id: myth_fact
        title: "Миф / Факт"
        cadence: "WEEKLY"
        byweekday: ["WE"]
        sources: ["asha_multilingual_public", "pmc_bilingual_science"]
        format: "myth_fact"
        media: ["image_card"]

      - id: bilingual_corner
        title: "Русский за границей"
        cadence: "WEEKLY"
        byweekday: ["TH"]
        sources: ["asha_multilingual_public", "pmc_bilingual_science", "logoportal_latest"]
        format: "bilingual_parents"
        media: ["image_card"]

      - id: age_norms
        title: "Возрастная норма"
        cadence: "WEEKLY"
        byweekday: ["FR"]
        sources: ["logopediya_documents_rss", "logoportal_latest"]
        format: "age_norms"
        media: ["image_card"]

      - id: question_week
        title: "Вопрос недели"
        cadence: "WEEKLY"
        byweekday: ["SU"]
        sources: ["asha_multilingual_public"]
        format: "question_week"
        media: ["image_card"]

      - id: quality_dashboard
        title: "Quality dashboard"
        cadence: "WEEKLY"
        byweekday: ["SU"]
        sources: []
        format: "quality_dashboard"
        media: ["text_only"]

  pros:
    title_suffix: "• для специалистов"
    rubrics:
      - id: method_piggybank
        title: "Методическая копилка"
        cadence: "WEEKLY"
        byweekday: ["SU"]
        sources: ["logomag_lib_latest", "logoportal_latest", "logopedy_articles_latest"]
        format: "pro_friendly"
        media: ["image_card"]

      - id: case_digest
        title: "Кейс-дайджест (анонимно)"
        cadence: "WEEKLY"
        byweekday: ["MO"]
        sources: ["logoportal_latest", "logomag_lib_latest"]
        format: "case_digest"
        media: ["image_card"]
