sources:
  - id: logopediya_documents_rss
    name: "Logopediya.com — Документация (RSS)"
    type: rss
    url: "https://logopediya.com/documents/rss.xml"

  - id: logopediya_ppt_rss
    name: "Logopediya.com — Презентации (RSS)"
    type: rss
    url: "https://logopediya.com/ppt/rss.xml"

  - id: logopediya_publications_latest
    name: "Logopediya.com — Публикации (последние)"
    type: html_latest
    url: "https://logopediya.com/publ/"
    selectors:
      item: "a"
      title: "text"
      link: "href"

  - id: logorina_latest
    name: "Logorina.ru — Последние материалы"
    type: html_latest
    url: "https://logorina.ru/"
    selectors:
      item: "a"
      title: "text"
      link: "href"
    include_if:
      link_contains_any: ["/news/"]

  - id: logomag_lib_latest
    name: "Logomag.ru — Библиотека (свежее)"
    type: html_latest
    url: "https://logomag.ru/lib/"
    selectors:
      item: "a"
      title: "text"
      link: "href"
    include_if:
      link_contains_any: ["/lib/"]

  - id: logoportal_latest
    name: "LogoPortal.ru — Статьи (последние)"
    type: html_latest
    url: "https://logoportal.ru/"
    selectors:
      item: "a"
      title: "text"
      link: "href"
    include_if:
      link_contains_any: ["statya-", "/statya-"]

  - id: logopedy_articles_latest
    name: "Logopedy.ru — Литература/статьи"
    type: html_latest
    url: "https://logopedy.ru/portal/logoped-literature/logoped-article.html"
    selectors:
      item: "a"
      title: "text"
      link: "href"

  - id: asha_multilingual_public
    name: "ASHA — Public (multilingual & late language emergence)"
    type: static
    urls:
      - "https://www.asha.org/public/speech/development/learning-more-than-one-language/"
      - "https://www.asha.org/practice-portal/clinical-topics/late-language-emergence/"

  - id: pmc_bilingual_science
    name: "PubMed Central — bilingual development reviews"
    type: static
    urls:
      - "https://pmc.ncbi.nlm.nih.gov/articles/PMC6168212/"
      - "https://pmc.ncbi.nlm.nih.gov/articles/PMC8866745/"
