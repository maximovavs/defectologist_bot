version: 1
# Sources are grouped by content type. Each source has a 'type' that maps to a fetcher.
# Supported types in v1: rss, html_list, static
# - rss: parse RSS/Atom feed
# - html_list: parse an HTML page and extract list items using CSS selectors
# - static: a fixed URL list, rotated for evergreen reference material

sources:
  - id: logopediya_news
    name: "Logopediya.com (разделы/материалы)"
    type: html_list
    url: "https://logopediya.com/"
    selectors:
      item: "a"
      title: "text"
      link: "href"
    include_if:
      link_contains_any: ["logopediya.com"]
    notes: "Сайт проекта 'Логопед' создан в 2007 году; содержит материалы для родителей и специалистов."

  - id: logorina_news
    name: "Logorina.ru (новости/конспекты/материалы)"
    type: html_list
    url: "https://logorina.ru/"
    selectors:
      item: "a"
      title: "text"
      link: "href"
    include_if:
      link_contains_any: ["logorina.ru/news/"]
    notes: "Сайт учителя-логопеда; полезен для практических материалов (конспекты, речевой материал)."

  - id: logomag_lib
    name: "Logomag.ru (библиотека)"
    type: html_list
    url: "https://logomag.ru/lib/"
    selectors:
      item: "a"
      title: "text"
      link: "href"
    include_if:
      link_contains_any: ["/lib/"]
    notes: "Библиотека ЛОГОМАГ: методические пособия, материалы для логопедов."

  - id: logoportal_articles
    name: "Logoportal.ru (статьи)"
    type: html_list
    url: "https://logoportal.ru/"
    selectors:
      item: "a"
      title: "text"
      link: "href"
    include_if:
      link_contains_any: ["statya-"]
    notes: "Портал с методическими статьями и разработками; много материалов по билингвизму и лексико-грамматике."

  - id: logopedy_ru_articles
    name: "Logopedy.ru (статьи по логопедии)"
    type: html_list
    url: "https://logopedy.ru/portal/logoped-literature/logoped-article.html"
    selectors:
      item: "a"
      title: "text"
      link: "href"
    include_if:
      link_contains_any: ["logopedy.ru"]
    notes: "Раздел со статьями/литературой и наглядными материалами."

  - id: asha_multilingual_public
    name: "ASHA (публичные материалы о многоязычии)"
    type: static
    urls:
      - "https://www.asha.org/public/speech/development/learning-more-than-one-language/"
      - "https://www.asha.org/practice-portal/clinical-topics/late-language-emergence/"
    notes: "Доказательные тезисы: многоязычие не 'портит' речь; не рекомендуют принудительную монолингвальность."

  - id: nih_pmc_bilingual_science
    name: "PubMed Central (обзоры по билингвизму)"
    type: static
    urls:
      - "https://pmc.ncbi.nlm.nih.gov/articles/PMC6168212/"
      - "https://pmc.ncbi.nlm.nih.gov/articles/PMC8866745/"
    notes: "Надёжные научные обзоры: код-миксинг нормален; билингвизм не вызывает задержек сам по себе."
